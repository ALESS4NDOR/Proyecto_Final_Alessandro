<div class="container">
    <div class="calculadora dark">
        <div class="theme-toggler active" (click)="toggleTheme()"></div>
        <div class="display-screen">
            <div id="display">{{ displayValue }}</div>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="btn-operator" (click)="clear()">C</button></td>
                    <td><button class="btn-operator" (click)="addToDisplay('/')">&divide;</button></td>
                    <td><button class="btn-operator" (click)="addToDisplay('*')">&times;</button></td>
                    <td><button class="btn-operator" (click)="backspace()"><</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" (click)="addToDisplay('7')">7</button></td>
                    <td><button class="btn-number" (click)="addToDisplay('8')">8</button></td>
                    <td><button class="btn-number" (click)="addToDisplay('9')">9</button></td>
                    <td><button class="btn-operator" (click)="addToDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" (click)="addToDisplay('4')">4</button></td>
                    <td><button class="btn-number" (click)="addToDisplay('5')">5</button></td>
                    <td><button class="btn-number" (click)="addToDisplay('6')">6</button></td>
                    <td><button class="btn-operator" (click)="addToDisplay('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" (click)="addToDisplay('1')">1</button></td>
                    <td><button class="btn-number" (click)="addToDisplay('2')">2</button></td>
                    <td><button class="btn-number" (click)="addToDisplay('3')">3</button></td>
                    <td rowspan="2"><button class="btn-equal" id="igual" (click)="calcular()">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator" (click)="addToDisplay('(')">(</button></td>
                    <td><button class="btn-number" (click)="addToDisplay('0')">0</button></td>
                    <td><button class="btn-operator" (click)="addToDisplay(')')">)</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
